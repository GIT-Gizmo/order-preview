<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--External Style Sheet-->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex-container">
    <div><img class="item-1" src="images/illustration-hero.svg" alt=""></div>

    <div class="item-2">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <section class="order">
        <img class="music-icon" src="images/icon-music.svg" alt="">
        <div class="checkout">
          <p class="plan">Annual Plan</p>
          <span class="price">$59.99/year</span>
        </div>
        <a class="change" href="">Change</a>
      </section>

      <br>


      <a class="payment" href="">Proceed to Payment</a><br>
      <a class="cancel-order" href="">Cancel Order</a>
    </div>

  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
